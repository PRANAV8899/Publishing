<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
    content="width=divice-width">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Age Calculator</title>
</head>
<body>
    <div class="container">
        <div class="input_box">
    <h1 class="text-center">Age Calculator</h1>
    <div class="text-center">
        <label for="birth_day">Day of Birth: <input type="date" id="date_of_birth" /></label> 
    </div>
    
    <div class="text-center">
        <label for="present_date">Present date: <input type="date" id="given_date" /></label> 
    </div>

    <button onClick="calculateAge()">
       Calculate</button>
        </div>
        <h2 class='text-center'>Your Age is</h2>
        <div id="output_box" style="display:none;" id="msg"><span id="years"> - </span>
            <span id="month"> - </span>
            <span id="days"> - </span>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
